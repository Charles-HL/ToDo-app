<div class="tasks-container">
    <div class="empty-header"></div>

    <div class="task-list">
        <mat-card *ngFor="let task of tasks" class="common-task-tile task-tile">
            <mat-card-content>
                <app-round-checkbox class="task-checkbox"></app-round-checkbox>
                <div class="task-title">{{task.name}}</div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
